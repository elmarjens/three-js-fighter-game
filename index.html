<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Street Fighter: Fat Kids Edition</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Bebas Neue', Arial Black, sans-serif;
        background: #1a1a1a;
      }
      #app {
        width: 100vw;
        height: 100vh;
      }
      .health-bars {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 100px;
        z-index: 10;
        filter: drop-shadow(0 0 10px rgba(0,0,0,0.8));
      }
      .health-bar {
        width: 350px;
        height: 40px;
        background: #000;
        border: 4px solid #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 
          inset 0 0 10px rgba(0,0,0,0.5),
          0 0 20px rgba(255,255,255,0.3);
      }
      .health-fill {
        height: 100%;
        background: linear-gradient(to bottom, #ff1744, #d50000);
        transition: width 0.3s ease;
        box-shadow: inset 0 -5px 10px rgba(0,0,0,0.3);
        position: relative;
      }
      .health-fill::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 40%;
        background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent);
      }
      .player-name {
        color: #ffea00;
        text-shadow: 
          3px 3px 0px #000,
          -1px -1px 0px #000,
          1px -1px 0px #000,
          -1px 1px 0px #000,
          1px 1px 0px #000;
        margin-bottom: 5px;
        font-size: 24px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      .game-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 72px;
        color: #ffea00;
        text-shadow: 
          5px 5px 0px #ff1744,
          10px 10px 0px #000,
          10px 10px 20px rgba(0,0,0,0.8);
        display: none;
        z-index: 20;
        text-transform: uppercase;
        letter-spacing: 4px;
        animation: pulse 0.5s ease-in-out infinite alternate;
      }
      
      @keyframes pulse {
        from { transform: translate(-50%, -50%) scale(1); }
        to { transform: translate(-50%, -50%) scale(1.05); }
      }
      .controls-display {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 50px;
        z-index: 10;
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(30, 30, 30, 0.8));
        padding: 20px;
        border-radius: 8px;
        border: 4px solid #ffea00;
        box-shadow: 
          0 0 20px rgba(255, 234, 0, 0.3),
          inset 0 0 20px rgba(0, 0, 0, 0.5);
      }
      .player-controls {
        color: white;
        text-align: center;
      }
      .player-controls h3 {
        margin: 0 0 10px 0;
        font-size: 20px;
        text-shadow: 
          2px 2px 0px #000,
          -1px -1px 0px #000,
          1px -1px 0px #000,
          -1px 1px 0px #000;
        letter-spacing: 1px;
        text-transform: uppercase;
      }
      .control-item {
        margin: 5px 0;
        font-size: 14px;
      }
      .control-key {
        display: inline-block;
        background: linear-gradient(to bottom, #ffea00, #ffc107);
        color: #000;
        padding: 4px 10px;
        border-radius: 4px;
        font-weight: bold;
        margin-right: 8px;
        min-width: 25px;
        text-align: center;
        box-shadow: 
          0 2px 0 #b8860b,
          0 3px 5px rgba(0,0,0,0.3);
        text-transform: uppercase;
      }
      .controls-toggle-hint {
        position: absolute;
        bottom: 5px;
        right: 10px;
        color: rgba(255, 255, 255, 0.6);
        font-size: 12px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="health-bars">
        <div class="player-health">
          <div class="player-name">Player 1</div>
          <div class="health-bar">
            <div class="health-fill" id="player1-health" style="width: 100%"></div>
          </div>
        </div>
        <div class="player-health">
          <div class="player-name">Player 2</div>
          <div class="health-bar">
            <div class="health-fill" id="player2-health" style="width: 100%"></div>
          </div>
        </div>
      </div>
      <div class="game-message" id="game-message"></div>
      
      <div class="controls-display" id="controls-display">
        <div class="player-controls">
          <h3>Kid 1</h3>
          <div class="control-item">
            <span class="control-key">A</span> Move Left
          </div>
          <div class="control-item">
            <span class="control-key">D</span> Move Right
          </div>
          <div class="control-item">
            <span class="control-key">W</span> Jump
          </div>
          <div class="control-item">
            <span class="control-key">V</span> Attack
          </div>
          <div class="control-item">
            <span class="control-key">B</span> Block
          </div>
        </div>
        
        <div class="player-controls">
          <h3>Kid 2</h3>
          <div class="control-item">
            <span class="control-key">←</span> Move Left
          </div>
          <div class="control-item">
            <span class="control-key">→</span> Move Right
          </div>
          <div class="control-item">
            <span class="control-key">↑</span> Jump
          </div>
          <div class="control-item">
            <span class="control-key">K</span> Attack
          </div>
          <div class="control-item">
            <span class="control-key">L</span> Block
          </div>
        </div>
      </div>
      
      <div class="controls-toggle-hint">Press H to toggle controls</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
